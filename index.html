<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./img/favicon.png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./type_colors.css">
    <!-- <link rel="stylesheet" href="fonts.css"> -->
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <header class="header padding">
        <div class="logo-container">
            <a title="pokemon.com" href="https://www.pokemon.com" target="_blank">
                <img class="logo logo-animation" src="./img/favicon.png" alt="Pokéball">
            </a>
            <span class="color-black ms-3 disappear-animation">Stay up to date!</span>
        </div>

        <div class="search-bar-container">
            <img class="magnifying-glass" src="img/magnifying-glass.png" alt="Lupe">
            <input class="search-bar" id="search" onkeyup="searchCards()" placeholder="Search">
        </div>
    </header>

    <div id="content" class="margin">

    </div>

    <div onclick="hideElement('container-black')" id="container-black" class="container-black d-none">
        <div onclick="doNotClose(event)" id="selected-card"
            class="background-lightgray px-2 py-3 mx-2 z-index-1 shadow">
            <div class="name-id-container text-align-center">
                <h5 id="name" class="mb-0"></h5>
                <span id="id" class="font-14px"></span>
            </div>
            <div class="sub-selected-card">
                <div class="sprite-container z-index-2">
                    <button onclick="" id="previous-button">&lt;&lt;</button>
                    <img id="sprite" class="mb-n2_3">
                    <button onlick="" id="next-button">&gt;&gt;</button>
                </div>
                <div class="moves-container">
                    <div class="sub-moves w-90 background-white p-2 border-radius-6px z-index-1 shadow-sm">
                        <span id="move0"
                            class="moves text-align-center background-lightgray px-1 py-05 mb-1 me-1 border-radius-6px"></span>
                        <span id="move1"
                            class="moves text-align-center background-lightgray px-1 py-05 mb-1 ms-1 border-radius-6px"></span>
                        <span id="move2"
                            class="moves text-align-center background-lightgray px-1 py-05 mt-1 me-1 border-radius-6px"></span>
                        <span id="move3"
                            class="moves text-align-center background-lightgray px-1 py-05 mt-1 ms-1 border-radius-6px"></span>
                    </div>
                    <div class="w-85 background-white opacity-75 p-3 mt-n1_5 border-radius-6px shadow-sm">
                    </div>
                    <div class="w-80 background-white opacity-50 p-3 mt-n1_5 border-radius-6px shadow-sm"></div>
                </div>
            </div>

            <div class="properties-container text-align-center">
                <div class="sub-properties py-1">
                    <h5 id="type" class="mb-0"></h5>
                    <span class="font-14px">Type</span>
                </div>

                <div class="border-left-white"></div>

                <div class="sub-properties py-1">
                    <div id="weight-container">
                        <h5 id="weight" class="property-alignment mb-0"></h5>
                        <span id="kg-lb" class="unit-alignment font-14px ms-0_05"></span>
                    </div>
                    <span class="font-14px">Weight</span>
                </div>

                <div class="border-right-white"></div>

                <div class="sub-properties py-1">
                    <div id="height-container">
                        <h5 id="height" class="property-alignment mb-0"></h5>
                        <span id="m-ft" class="unit-alignment font-14px ms-0_05"></span>
                    </div>
                    <span class="font-14px">Height</span>
                </div>
            </div>
            <button onclick="" id="unit-button" class="btn btn-white shadow-sm"></button>
        </div>
    </div>

    <footer class="padding pt-4">
        <a href="https://www.flaticon.com/free-icons/pokemon" title="Pokémon icons" target="_blank">
            Pokémon icons created by Freepik on Flaticon
        </a>
        <br>
        <a href="https://de.freepik.com/vektoren-kostenlos/digitaltechnik-hintergrund-mit-sechskantrahmen-in-weisston_16367383.htm#query=white&position=27&from_view=keyword"
            title="Background" target="_blank">
            Background created by rawpixel.com on Freepik
        </a>
    </footer>
</body>

</html>
