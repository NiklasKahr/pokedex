<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="shortcut icon" href="./img/">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <!-- <link rel="stylesheet" href="fonts.css"> -->
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div id="content">
        <div id="card" class="background-fire px-2 py-3">
            <div id="credentials">
                <h5 id="name" class="mb-0"></h5>
                <span id="id" class="font-14px"></span>
            </div>

            <div class="sub-card">
                <img id="picture">
                <div class="info-container mb-4">
                    <div class="w-90 h-100 white p-2 z-index-2">
                        <span id="info-text" class="color-fire"></span>
                    </div>
                    <div class="w-85 white opacity-75 p-3 mt-n1_5 z-index-1"></div>
                    <div class="w-80 white opacity-50 p-3 mt-n1_5"></div>
                </div>

                <div class="data mb-3">
                    <div class="sub-data py-1">
                        <h5 id="type" class="mb-0"></h5>
                        <span class="font-14px">Type</span>
                    </div>

                    <div class="sub-data py-1 border-left-right">
                        <h5 id="weight" class="mb-0"></h5>
                        <span class="font-14px">Weight</span>
                    </div>

                    <div class="sub-data py-1">
                        <h5 id="height" class="mb-0"></h5>
                        <span class="font-14px">Height</span>
                    </div>
                </div>
            </div>
            <button class="mt-n0_8">Evolve</button>
        </div>
    </div>
</body>

</html>
