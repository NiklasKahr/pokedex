<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./img/favicon.png">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./CSS/type_colors.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.css">
</head>

<body onload="init()">
    <header class="header z-index-1 padding shadow-sm">
        <div class="logo-container">
            <a title="pokemon.com" href="https://www.pokemon.com" target="_blank">
                <img class="logo logo-animation" src="./img/favicon.png" alt="Pokéball">
            </a>
            <span class="color-black ms-2 me-0_5 disappear-animation">Stay up to date!</span>
        </div>

        <div class="search-bar-container" title="Search by Name and ID">
            <img class="magnifying-glass" src="img/magnifying-glass.png" alt="Magnifying glass">
            <input class="search-bar" id="search" onkeyup="searchCards()" placeholder="Search">
        </div>
    </header>

    <div class="content-container">
        <div id="content" class="margin"></div>
    </div>

    <div class="load-btn-container">
        <button onclick="init()" id="load-button" class="btn load-btn" title="Load more Pokémon">Load more</button>
    </div>
    <!--Card large view-->
    <div onclick="hideElement('container-black')" id="container-black" class="z-index-1 d-none">
        <div onclick="doNotClose(event)" id="selected-card"
            class="background-lightgray px-2 py-3 mx-2 z-index-1 shadow">
            <img onclick="hideElement('container-black')" class="cross" src="./img/cross.svg" alt="Cross">
            <div class="name-id-container text-align-center">
                <h5 id="name" class="mb-0"></h5>
                <span id="id"></span>
            </div>

            <div class="sub-selected-card">
                <div id="sprite-container" class="sprite-container z-index-2">
                    <button onclick="" id="previous-button" class="background-white filter" title="">&lt;&lt;</button>
                    <img id="sprite" class="mb-n2_3">
                    <button onlick="" id="next-button" class="background-white filter" title="">&gt;&gt;</button>
                </div>
                <div class="moves-container">
                    <div class="sub-moves w-95 background-white p-2 border-radius-6px z-index-1 shadow-sm">
                        <span id="move0"
                            class="moves text-align-center background-lightgray px-1 py-05 mb-1 me-1 border-radius-6px shadow-sm"></span>
                        <span id="move1"
                            class="moves text-align-center background-lightgray px-1 py-05 mb-1 ms-1 border-radius-6px shadow-sm"></span>
                        <span id="move2"
                            class="moves text-align-center background-lightgray px-1 py-05 mt-1 me-1 border-radius-6px shadow-sm"></span>
                        <span id="move3"
                            class="moves text-align-center background-lightgray px-1 py-05 mt-1 ms-1 border-radius-6px shadow-sm"></span>
                    </div>
                    <div class="w-90 background-white opacity-75 p-3 mt-n1_5 border-radius-6px shadow-sm"></div>
                    <div class="w-85 background-white opacity-50 p-3 mt-n1_5 border-radius-6px shadow-sm"></div>
                </div>
            </div>

            <div class="properties-container text-align-center">
                <div class="sub-properties">
                    <h5 id="type" class="mb-0"></h5>
                    <span class="font-14px">Type</span>
                </div>

                <div id="border-left-white" class="border-left-white"></div>

                <div class="sub-properties">
                    <div id="weight-container">
                        <h5 id="weight" class="property-alignment mb-0"></h5>
                        <span id="kg-lb" class="font-14px ms-0_05"></span>
                    </div>
                    <span class="font-14px">Weight</span>
                </div>

                <div id="border-right-white" class="border-right-white"></div>

                <div class="sub-properties">
                    <div id="height-container">
                        <h5 id="height" class="property-alignment mb-0"></h5>
                        <span id="m-ft" class="font-14px ms-0_05"></span>
                    </div>
                    <span class="font-14px">Height</span>
                </div>
            </div>
            <button onclick="" id="unit-btn" class="btn btn-white shadow-sm color-black background-white" title=""></button>
        </div>
    </div>

    <footer class="z-index-1 padding pt-4">
        <a href="https://www.flaticon.com/free-icons/pokemon" title="Pokémon Icons" target="_blank">
            Pokémon icons created by Freepik on Flaticon
        </a>
        <br>
        <a href="https://de.freepik.com/vektoren-kostenlos/digitaltechnik-hintergrund-mit-sechskantrahmen-in-weisston_16367383.htm#query=white&position=27&from_view=keyword"
            title="Background" target="_blank">
            Background created by rawpixel.com on Freepik
        </a>
    </footer>
</body>

</html>
